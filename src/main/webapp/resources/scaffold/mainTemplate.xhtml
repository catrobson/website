<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'JBoss Forge' : pageTitle}</title>
	<link rel="icon" href='#{resource["icons/favicon.ico"]}' />

	<!-- main JS libs -->
	<h:outputScript library="webjars" name="modernizr/2.6.2/modernizr.min.js" />
	<h:outputScript library="webjars" name="jquery/1.10.2/jquery.min.js" />
	<h:outputScript library="webjars" name="jquery-ui/1.10.2/ui/minified/jquery-ui.min.js" />
	<h:outputScript library="webjars" name="bootstrap/3.0.2/js/bootstrap.min.js" />

	<!-- Style CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<!-- General Scripts -->
	<h:outputScript library="js" name="general.js" />
	<h:outputScript library="js" name="app.js" />

	<!--[if lt IE 9]><script src="resources/js/respond.min.js"></script><![endif]-->
	<!--[if gte IE 9]>
<style type="text/css">
    .gradient {filter: none !important;}
</style>
<![endif]-->
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="body-wrap">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-1 pull-left">
				<!-- Forge Logo -->
				<img src="resources/images/ForgeLogo_Flat.png" height="43px" style="margin-top: 10px;" alt="Forge logo"></img>
			</div>
			<div class="col-sm-4 pull-right" style="margin-top:10px;">
				<!--  Log In information -->
				<span id="jbssologininfo1"/>
					<ul>
						<li><span id="jbssologininfo2" /></li>
					</ul>
			</div>
			<div class="col-sm-4 pull-right">
				<!--  Red Hat tab goes here - need to get info from James Cobb -->			
			</div>
		</div>
		<!--container-->
		<div class="container text-center">
		<!-- Website Menu -->
		<div class="row">
			<ul class="menu clearfix gradient margin-40 pull-right">
				<li><a href="index.xhtml">Home</a></li>
				<li><a href="download.xhtml">Download</a></li>
				<li><a href="addons.xhtml">Addons</a></li>
				<li><a href="documentation.xhtml">Documentation</a></li>
				<li><a href="community.xhtml">Community</a></li>
				<li><a href="#">Resources</a>
					<ul>
						<li><a href="https://github.com/forge/core">Source Code</a></li>
						<li><a href="https://issues.jboss.org/browse/FORGE">Issue Tracker</a></li>
						<li><a href="https://community.jboss.org/en/forge">Forums</a></li>
					</ul></li>
				<!--
				
					 -->
			</ul>
		</div>
		<!--/ Website Menu -->
			
			<ui:insert name="main" />
			
			<!-- Footer -->
			<div class="row">
				<div class="col-sm-12 pull-center">
					<img src="#" alt="This project is sponsored by Red Hat" /> #{facesContext.externalContext.userPrincipal}
					<!-- Red Hat Logo Here -->
				</div>
			</div>
		</div>
		<!--/ container -->
	</div>
</h:body>
</html>
