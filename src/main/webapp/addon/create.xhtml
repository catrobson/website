<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{addonBean.id}'/>
		<f:event type="preRenderView" listener='#{addonBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Addon"/>

	<ui:define name="header">
		Addon
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty addonBean.id}'>
				Edit existing Addon
			</c:when>
			<c:otherwise>
				Create a new Addon
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label_title,component,required" columns="3">
				<h:outputLabel for="addonBeanAddonGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="addonBeanAddonGroupId" value="#{addonBean.addon.groupId}"/>
					<h:message for="addonBeanAddonGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="addonBeanAddonArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="addonBeanAddonArtifactId" value="#{addonBean.addon.artifactId}"/>
					<h:message for="addonBeanAddonArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="addonBeanAddonAddonVersion" value="Addon Version:"/>
				<h:panelGroup>
					<h:inputText id="addonBeanAddonAddonVersion" value="#{addonBean.addon.addonVersion}"/>
					<h:message for="addonBeanAddonAddonVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandButton value="Save" action='#{addonBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty addonBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{addonBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{addonBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
